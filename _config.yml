# Site settings
title: A Word Cevapları | 1-1800 Bütün Cevaplar Güncel
description: "A Word Cevapları. Kelime Oyunu Bütün Cevapları 1'den 1800'e kadar."
url: "http://awordcevaplari.club"
author:
  name: "A Word"
  email: aword@awordcevaplari.club
  url: "http://awordcevaplari.club"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
